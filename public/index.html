<!doctype html>
<html lang="en">
  <head>
    <title>Simulador Cat42</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="card text-center">
      <div class="card-header bg-white">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-5 align-self-center" style="max-width: 600px !important;">
              <img src="http://painelfiscal.com.br/Assets/images/painel-fiscal-horizontal-dark.png" class="img-thumbnail" alt="..." style="width: 30% !important;">
              <img src="http://painelfiscal.com.br/Assets/images/bolsa-nacional-icms-horizontal.png" class="img-thumbnail" alt="..." style="width: 30% !important;">
              <img src="http://painelfiscal.com.br/Assets/images/Painel-Contabil.png" class="img-thumbnail" alt="..." style="width: 30% !important;">
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Agradecemos pela excelente escolha</h5>
        <p class="card-text">Embreve entraremos em contato para maiores detalhamento.</p>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row text-center">
        <h2>Cadastro do Cliente</h2>
        <hr />
      </div>
      <div class="row">
        <form action="/api/v1/cliente/add" method="post" id="myForm" onSubmit="enviarDados(event)">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome do Contato</label>
            <input type="text" name="nome_contato" placeholder="Nome do Contato" class="form-control" id="exampleFormControlInput1" disabled>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Nome da Empresa</label>
            <input type="text" name="nome_empresa" placeholder="Nome da Empresa" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">CNPJ</label>
            <input type="text" name="cnpj" placeholder="CNPJ" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">E-mail</label>
            <input type="email" name="email" placeholder="E-mail" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Telefone</label>
            <input type="text" name="telefone" placeholder="Telefone" class="form-control" id="exampleFormControlInput1">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>


    <script>
      function enviarDados(event){
        event.preventDefault();
  
        const form = document.getElementById( "myForm" );
  
        const XHR = new XMLHttpRequest();
        const FD  = new FormData( form );
  
  
        // Define what happens on successful data submission
        XHR.addEventListener( 'load', function( event ) {
          alert( event.target.responseText );
        } );
  
        // Define what happens in case of error
        XHR.addEventListener(' error', function( event ) {
          alert( 'Oops! Something went wrong.' );
        } );
  
        // Set up our request
        XHR.open( 'POST', '/api/v1/cliente/add' );
  
        // Send our FormData object; HTTP headers are set automatically
        XHR.send( FD );
  
        
      }
    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
